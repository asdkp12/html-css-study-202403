<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>

</head>

      <td>01050605427</td>
      <td rowspan="3"></td>
    </tr>
    <tr>
      <td>빵빵</td>
      <td>응애4살</td>
      <td>제주아일랜드</td>
      <td>01012312344</td>
      <td></td>
    </tr>
    <tr>

    </tr>
  </tbody>
    

  </table>

  <!-- tr의 부모는 table 이 아니다. tbody 가 부모이다.

</body>
</html>
