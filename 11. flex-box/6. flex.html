<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 400px;
      border: 4px solid #000;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      text-align: center;
      font-size: 50px
    }
    * {
      box-sizing: border-box;
    }
    .item {
      width: 150px; 
      height: 100px;
      background: red;
      /* border: 4px dashed orange; */
      border-radius: 10px;
    }
    .item1 {
      flex: 1;
    }
    .item2 {
      flex: 3;
    }
    .item3 {
      flex: 2;
    }
    

  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">배</div>
    <div class="item item2">고</div>
    <div class="item item3">파</div>
  </div>
</body>
</html>
