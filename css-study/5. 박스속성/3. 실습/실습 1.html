<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

  
  table {
    border-collapse: collapse;
    box-sizing: border-box;
    border: 1px solid #123456;
    width: 550px;
    
  }
  th,
    td {
      border: 1px solid #123456;
      text-align: left;
      padding: 5px;
      font-size: 16px;
      font-weight: bold;
    }

    th {
      background: #abcdef;
      text-align: center;
      
    
    }
    .means {
      font-size: 10px;
      font-weight: 100;
    }
</style>
<body>
  <table>
    <tr>
      <th>속담풀이</th>
    </tr>
    <tr>
      <td>말 한마디에 천냥 빚진다. 
        <br> <div class="means">생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</div> 
      </td>
    </tr>
    <tr>
      <td>
        웃는 얼굴에 침 못 뱉는다.
        <br> <div class="means">호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</div>
      </td>
    </tr>
  </table>
</body>
</html>
